<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <link rel="stylesheet" href="../styles/global.css" />
        <link rel="stylesheet" href="styles.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
            rel="stylesheet"
            />
    </head>

    <body>
        <header>
            <h4>Sistema de Estacionamento</h4>
        </header>
        <h1>Cadastro de funcionários</h1>
        <main>
            <form action="entVeiculo.jsp" method="post">
                <div>
                    <label for="numeroVaga">Número da vaga</label>
                    <input
                        id="numeroVaga"
                        name="numero_vaga"
                        type="number"
                        placeholder="Insira o número da vaga"
                        min="1"
                        max="30"
                        />
                </div>
                <div>
                    <label for="placa">Placa</label>
                    <input
                        id="placa"
                        name="placa"
                        type="text"
                        placeholder="Insira a sua placa"
                        maxlength="8"
                        />
                </div>
                <div>
                    <label for="entrada">Entrada</label>
                    <input
                        id="entrada"
                        name="entrada"
                        type="datetime-local"
                        placeholder="Insira a data de entrada com a hora"
                        />
                </div>

                <button href="../dashboard/carros/index.jsp">
                    Cadastrar veículo
                </button>
            </form>
        </main>
    </body>
</html>
